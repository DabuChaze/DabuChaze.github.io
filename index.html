<!DOCTYPE html>
<html>
<head>
	<title>Number Pairs</title>
	<style>
		.red {
			color: red;
		}
		body {
			word-wrap: break-word;
		}
		#generateButton {
			font-size: 2em;
			padding: 10px;
		}
		#maxNumberSlider {
			width: 80%;
			height: 20px;
			margin-top: 10px;
			margin-bottom: 20px;
		}
		#maxNumberLabel {
			font-size: 1.5em;
			margin-right: 10px;
		}
		.tab {
			display: none;
		}
	</style>
</head>
<body>
	<h1>Number Pairs</h1>
	<label id="maxNumberLabel" for="maxNumberSlider">Max Number:</label>
	<input id="maxNumberSlider" type="range" min="2" max="50" step="2" value="50" onchange="updateMaxNumber()">
	<button id="generateButton" onclick="generatePairs()">Generate Pairs</button>
	<div id="tabs">
		<button class="tabButton" onclick="openTab(1)">Tab 1</button>
		<button class="tabButton" onclick="openTab(2)">Tab 2</button>
	</div>
	<div class="tab" id="tab1">
		<div id="pairList"></div>
	</div>
	<div class="tab" id="tab2">
		<!-- Content for Tab 2 goes here -->
	</div>

	<script>
		var maxNumberSlider = document.getElementById("maxNumberSlider");
		var maxNumberLabel = document.getElementById("maxNumberLabel");
		var pairList = document.getElementById("pairList");

		function updateMaxNumber() {
			var maxNumber = maxNumberSlider.value;
			maxNumberLabel.innerHTML = "Max Number: " + maxNumber;
		}

		function generatePairs() {
			// create a set of numbers from 1 to maxNumber
			var maxNumber = maxNumberSlider.value;
			var nums = new Set(Array.from({length: maxNumber}, (_, i) => i+1));
			var pairs = new Set();

			// generate pairs of numbers
			while (nums.size > 1) {
				// choose two random numbers from the set and add them as a pair
				var num1 = [...nums][Math.floor(Math.random() * nums.size)];
				nums.delete(num1);
				var num2 = [...nums][Math.floor(Math.random() * nums.size)];
				nums.delete(num2);
				pairs.add([num1, num2]);
			}

			pairList.innerHTML = "";
			pairs.forEach(function(pair) {
				var pairText = document.createElement("span");
				pairText.classList.add("pairText");
				pairText.innerHTML = pair[0] + "-" + pair[1] + " ";
				if ((pair.includes(29) && pair.includes(22)) || (pair.includes(22) && pair.includes(29))) {
					pairText.classList.add("secret");
				}
				pairList.appendChild(pairText);
				pairText.addEventListener("click", function() {
					if (pair.includes(29) && pair.includes(22)) {
						pairList.innerHTML = "<span style='font-size: 4em;'>3-3-02-P99</span>";
					}
				});
				pairText.style.fontSize = "2em";
			});
		}

		function openTab(tabIndex) {
			var tabs = document.getElementsByClassName("tab");
			var tabButtons = document.getElementsByClassName("tabButton");

			// Hide all tabs and deactivate tab buttons
			for (var i = 0; i < tabs.length; i++) {
				tabs[i].style.display = "none";
				tabButtons[i].classList.remove("active");
			}

			// Show the selected tab and activate its button
			tabs[tabIndex - 1].style.display = "block";
			tabButtons[tabIndex - 1].classList.add("active");
		}
	</script>
</body>
</html>
